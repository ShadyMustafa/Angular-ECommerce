<div *ngFor="let item of cartItems" class="cartBody">
    <div>
        <img [src]= "item.imageUrl" alt="item.name">
    </div>
    <h3>{{item.name}}</h3>
    <p>{{item.price | currency:'USD'}}</p>
    <button (click)="deleteItem(item.id)">Delete</button>
</div>
<hr>
<h3 style="text-align: center;margin-bottom: 0;margin-top: 10px;">summary:{{cartSummary | currency:"USD"}}</h3>
